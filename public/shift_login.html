function makeGame() {
  var user = firebase.auth().currentUser;
  var db = firebase.firestore();
  var game_name = document.getElementById('game_name').value;
  db.collection("game").add({
    uid: user.uid,
    company: "A",
    genre: "B",
    name: game_name,
    playtime : "10:00"
  })
  .then(function(docRef) {
      alert(game_name+" 게임 생성");
      console.log("Document written with ID: ", docRef.id);
      var node = document.createElement('li');
      var a = document.createElement('a');
      a.href = "/game.html?id="+docRef.id;
      a.appendChild(document.createTextNode(game_name+" (조회수: 0)"));
      node.appendChild(a);
      document.querySelector('ul').appendChild(node);  
  })

      console.error("Error adding document: ", error);
  });

function changePassword(){
  var emailAddress = document.getElementById('userEmail').value;
  var auth = firebase.auth();
  auth.sendPasswordResetEmail(emailAddress).then(function() {
    alert("비밀번호 변경 이메일 전송");
    // Email sent.
  }).catch(function(error) {
    alert(error.code+" "+error.message);
    // An error happened.
  });
}

  }).catch(function(error) {
    alert("에러");
  // An error happened.
  });
}

function signUp(){
  if(emailVerified == false){
    alert("이메일 인증을 완료해주세요");
  }
  else{
    alert("회원가입 클릭");
    var email = document.getElementById('userEmail').value;
    var password = document.getElementById('userPassword').value;
    var name = document.getElementById('userID').value;
    var db = firebase.firestore();
    if(!name || !password){
      alert("회원가입 정보를 적어주세요");
    }
    else{
      firebase.auth().createUserWithEmailAndPassword(email, password)
      .then((user) => {
        db.collection("user").add({
            name: name,
            email: email,
            uid: user.uid,
            account:"",
        })
        .then(function() {
            console.log("Document successfully written!");
            var user1 = firebase.auth().currentUser;
            user1.updateProfile({
              displayName: name
            }).then(function() {
              alert(user1.displayName+"님 회원가입");
              // Update successful.
            }).catch(function(error) {
              // An error happened.
              alert("이름 설정 에러");
              console.log(errorCode);
              console.log(errorMessage);
            });
            alert("회원가입 완료");
            window.location.href = register_complete.html;
        })
        .catch(function(error) {
            console.error("Error writing document: ", error);
            console.log(error.code);
            console.log(error.message);
        });
      })
      .catch((error) => {
        alert("회원가입 에러1");
      });
    }
  }
}
