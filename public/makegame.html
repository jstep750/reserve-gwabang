function goBack() {
  window.location.href = "home2.html"
}

function makeGame() {
  alert("button click");
  var db = firebase.firestore();
  var gameName = document.getElementById('gameName').value;
  var gameCompany = document.getElementById('gameCompany').value;
  var gameGenre = document.getElementById('gameGenre').value;
  var gamePlaytime = document.getElementById('gamePlaytime').value;
  var gamePhoto = document.getElementById('gamePhoto').value;
  var gameDescription = document.getElementById('gameDescription').value;
  db.collection("game").add({
    name : gameName,
    company : gameCompany,
    genre : gameGenre,
    playtime : gamePlaytime,
    photoUrl : gamePhoto,
    description : gameDescription
  })
  .then(function(docRef) {
      alert(gameName+" 게임 생성");
  })
  .catch(function(error) {
      console.error("Error adding document: ", error);
  });
}
